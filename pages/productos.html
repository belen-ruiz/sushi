<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/style.css">



    <title>Sushi - Comprar</title>
</head>
<body>
    <header id="header-productos">
        <div class="menu">
            <img src="../img/menu.svg" alt="menu">
        </div>

        <a href="index.html">SUSHIMAN</a>

        <div class="cart">
            <img src="../img/basket.svg" alt="menu">
        </div>
    </header>

    <main>
        <!-- promo -->
        <div class="promo">
            <img src="" alt="">
        </div>

        <!-- search -->
        <div class="search contenedor">
            <img id="icon" src="../img/search.svg" alt="lupa">

            <input type="search" placeholder="         Ingrese el producto">
        </div>

        <!-- filtros -->
        <div class="filtros contenedor">
<div>
<button>
    <img src="../img/iconos-06.svg" alt="">
    <p>Sushi</p>
</button>
</div>


            <div class="categorias">
                <img src="../img/iconos-06.svg" alt="">
                <p>Sushi</p>
            </div>

            <div class="categorias">
                <img src="../img/iconos-07.svg" alt="">
                <p>Nagiris</p>
            </div>

            <div class="categorias">
                <img src="../img/iconos-08.svg" alt="">
                <p>Otros</p>
            </div>
        </div>

        <!-- productos -->
        <div class="productos contenedor">
            <div class="caja-productos">
                <div class="caja">
                    <img src="../img/iconos-09.svg" alt="">
                    <h2 class="titulo-producto">Sushi roll</h2>
                    <span>$200</span>
                    <img src="../img/info.svg" alt="">
                    <img src="../img/heart.svg" alt="">
                </div>

                <div class="caja">
                    <img src="../img/iconos-09.svg" alt="">
                    <h2 class="titulo-producto">Sushi roll</h2>
                    <span>$400</span>
                    <img src="../img/info.svg" alt="">
                    <img src="../img/heart.svg" alt="">
                </div>

            </div>
        </div>

        <!-- mas vendidos -->
        <div class="mas-vendidos contenedor">
            <h3>Populares</h3>
            <div class="caja populares">
                <img src="../img/iconos-09.svg" alt="">
                <h2 class="titulo-producto">Sushi roll</h2>
                <span>$400</span>
                <img src="../img/info.svg" alt="">
                <img src="../img/heart.svg" alt="">
            </div>
        </div>


    </main>


    
    <!-- scripts -->
    <script src="js/main.js"></script>
</body>
</html>
